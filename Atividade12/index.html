<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Atividade 12</title>
    <link rel="stylesheet" href="stylesheet.css"/>
</head>
<body>
    <form class="campo" name="form" onsubmit="event.preventDefault(); validar(this)">
        <h1 class="titulo">Formulário Principal</h1>
        <div class="caixa">
            <label class="caixa">Nome</label>
            <input type="text">
            <label class="caixa">E-mail</label>
            <input type="text">
            <label class="caixa">Comentário</label>
            <textarea rows="7"></textarea>
        </div>
        <h3 class="texto">Pesquisa:</h3>
        <p class="texto">Primeira vez nesta página?</p>
        <div class="botao">
            <input id="sim" type="radio" name="x" value="sim">
            <label>Sim</label>
            <input id="nao" type="radio" name="x" value="nao">
            <label>Não</label>
        </div>
        <div class="botao">
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div> 
    </form>
    <script src="formulario.js"></script>
</body>
</html>
